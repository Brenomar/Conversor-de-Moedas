<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Convert Money</title>
</head>

<body>
    <img class="logo-mao" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>

            <select>
                <option> R$ Real Brasileiro</option>

            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select"> // aqui é onde selecionar o tipo de moeda que vai querer converter//
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option> // foi colocado o value: dólar por exemplo, para quando sair o resultado da moeda convertida, não sair escrito tudo US$ Dólar americano, somente o valor do dólar convertido//
                <option value="libra"> £ libra</option>

            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/eua.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

           

        </section>
    </main>

    <script src="./scripts.js"></script>

</body>

</html>
